<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fff5d9; /* Light background shade */
            color: #4e4e4e; /* Darker text color for contrast */
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 8rem;
            margin: 0;
            color: #dfb227; /* Main golden color */
        }
        .container p {
            font-size: 1.5rem;
            margin: 0;
        }
        .container .description {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #9c7b1d; /* Darker shade for description */
        }
        .container a {
            text-decoration: none;
            color: #fff;
            background: #dfb227; /* Main golden color for button */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }
        .container a:hover {
            background: #c4961d; /* Slightly darker shade for hover effect */
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #dfb227; /* Main golden color for icon */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîç</div>
        <h1>404</h1>
        <p>Oops! Page Not Found</p>
        <div class="description">
            The page you're looking for doesn't exist or has been moved.
        </div>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
