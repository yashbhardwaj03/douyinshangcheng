{% extends 'layout.html' %}
{% block content %}
<div class="main-login-page">
    <div class="logo-image"><img src="{{ url_for('static', filename='images/logo2.png') }}" alt="LOGO"></div>

    <style>
        .main-login-page {
            padding: 16px;
        }
        .main-login-page .logo-image {
            margin-top: 111px;
            display: flex;
            justify-content: center;
        }
        .main-login-page .logo-image img {
            height: 74px;
        }
        .container-login {
            background-color: #fff;
            padding: 25px;
            border-radius: 5px;
            width: 100%;
            margin: 0 auto; /* Center horizontally */
            margin-top: 55px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 15px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border: none; /* Remove the border on focus */
            box-shadow: none; /* Remove any box-shadow if applied */
            outline: none;
        }
        button[type="submit"] {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 47px;
            margin-top: 44px;
            background-color: rgb(223, 178, 39);
            border-radius: 66px;
            color: #fff;
            font-size: 16px;
            border: none;
        }
        .div-before-input {
            display: flex;
            font-size: 15px;
            padding: 10px 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        .icon-mobile {
            width: 13px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-mobile img {
            width: 100%;
        }
    </style>
    
    <div class="container-login">
        <form id="login-form" method="POST">
            <div class="div-before-input">
                <div class="icon-mobile"><img src="{{ url_for('static', filename='images/mobile.png') }}" alt="LOGO"></div>
                <input type="text" id="username" name="username" placeholder="Enter Mobile Number">
            </div>
            <div class="div-before-input">
                <div class="icon-mobile"><img src="{{ url_for('static', filename='images/password.png') }}" alt="LOGO"></div>
                <input type="password" id="password" name="password" placeholder="Fill in login password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
            
            // Get values from the form
            function generateRandomId() {
    return Math.floor(1000 + Math.random() * 9000);
}
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Store in localStorage
            // var users = JSON.parse(localStorage.getItem('users')) || [];
            // users.push({ username: username, password: password });
            var users = { username: username, password: password, id:generateRandomId() };

            localStorage.setItem('users', JSON.stringify(users));

            // Submit the form programmatically
            this.submit();
        });
    </script>
</div>
{% endblock %}
